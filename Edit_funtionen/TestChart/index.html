<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart</title>

    <!-- Extra bibliotek som inte finns i javascript annars, just detta bibliotek är ett datavisualiseringsbibliotek med chart-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div>
      <!-- Canvas -->
      <canvas id="myChart"></canvas>
    </div>

    <script>
      const chart = document.getElementById("myChart");

      let c = new Chart(chart, {
        type: "bar",
        data: {
          labels: [
            "Malmö",
            "Göteborg",
            "Karlstad",
            "Gotland",
            "Falkenberg",
            "Örnsköldsvik",
          ],
          datasets: [
            {
              label: "Temperature",
              data: [2, 3, 3, 5, 2, 3],
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
            },
          },
        },
      });
    </script>
  </body>
</html>
