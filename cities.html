<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="background-container">
      <header>
        <nav>
          <h1>CITY APP</h1>
          <ul id="menu">
            <li><a href="#about">About</a></li>
            <li><a href="weather.html">Weather</a></li>
            <li><a href="cities.html">Cities</a></li>
          </ul>
        </nav>
      </header>
      <section id="citiesService-container">
        <div id="citiesImg">
          <img src="media/img/stockholm.jpg" alt="photo of stockholm city" />
        </div>
        <div id="cities-text-container">
          <h1>Cities <span>service</span></h1>
          <p>Search or make changes to the Cities API on this page.</p>

          <form action="">
            <legend>Search</legend>
            <button type="submit">
              <i class="bi bi-search" aria-hidden="true"></i>
            </button>
            <input id="search" name="city" placeholder="Gothenburg.." />
            <br />
            <legend>Add new city</legend>
            <input name="newCity" placeholder="Stockholm.." />
            <input name="population" placeholder="Population" />
          </form>
        </div>
      </section>
    </div>
    <script src="javaScript/weather.js"></script>
    <script src="javaScript/cities.js"></script>
  </body>
</html>
