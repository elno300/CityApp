<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .editable {
        cursor: pointer;
        border-bottom: 1px dashed blue;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <p
      id="editableParagraph"
      class="editable"
      onclick="makeEditable()"
      contenteditable="true"
    >
      Click me to edit this paragraph.
    </p>

    <script>
      function makeEditable() {
        var paragraph = document.getElementById("editableParagraph");
        paragraph.focus(); // Place the cursor inside the paragraph
        paragraph.classList.add("editable"); // You can keep the class for styling if needed
      }
    </script>
  </body>
</html>
