<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CityApp</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
  </head>
  <body>
    <!-- For the background image to cover the entire background(and also behind the nav-bar/header) -->
    <div id="background-container">
      <header>
        <nav>
          <h1>CITY APP</h1>
          <ul id="menu">
            <li><a href="#about">About</a></li>
            <li><a href="weather.html">Weather</a></li>
            <li><a href="index.html">Cities</a></li>
          </ul>
        </nav>
      </header>
      <section id="cities-intro-container">
        <div id="cities-intro-text-wrapper">
          <div class="cities-heading-wrapper">
            <span class="cities-heading1">Cities</span>
            <span class="cities-heading2">service</span>
          </div>
          <p>Search or make changes to the Cities API on this page.</p>
          <legend id="searchLegend">Search</legend>
            <div id="dropDownMenuPlusButton">
              <form id="cities-form1">
                  <select name="search" id="search" >
                  </select>
              </form>
              <div>
                  <button type="submit" id="btn_searchCities">
                    <!-- Förstoringsglas -->
                    <i class="bi bi-search" aria-hidden="true"></i>
                  </button>
              </div>
            </div>
            </div>
              <legend id="addNewCityLegend">Add new city</legend>
              <div id="addNew-wrapper">
                <input class="addNew" name="newCity" placeholder="Stockholm.." />
                <input class="addNew" name="population" placeholder="Population"
                />
              </div>
            </div>
        </div>
      </section>
      <div id="citiesInfo">
        <!-- Här nedan hamnar all information om staden eller städerna -->
      <section id="cities-list">
      </section>
    </div>
    </div>
    <script src="javaScript/weather.js"></script>
    <!-- <script src="javaScript/cities.js"></script> -->
    <script src="javaScript/city.js"></script>
  </body>
</html>
