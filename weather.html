<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/weather.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- <link rel="stylesheet" href="/css/main.css"> -->
  </head>
  <body>
    <header>
      <nav>
        <h1>CITY APP</h1>
        <ul id="menu">
          <li><a href="#about">About</a></li>
          <li><a href="weather.html">Weather</a></li>
          <li><a href="index.html">Cities</a></li>
        </ul>
      </nav>
    </header>
    <main class="background">
      <section class="transparent-window">
        <!-- <p>Type in a city to get a current weather report</p> -->
        <div id="inputfield-btn-wrapper">
          <input type="text" id="search-weather" placeholder="City name.." />
          <button type="submit" id="weather-search-btn">
            <i
              id="magnifying-glass"
              class="bi bi-search"
              aria-hidden="true"
            ></i>
          </button>
        </div>

        <div id="weather-report-container">
          <div id="temp-svg-wrapper">
            <div id="temperature-container">
              <p id="current-temperature"></p>
            </div>

            <div id="img-container">
              <img id="" src="" alt="" />
            </div>
          </div>

          <div id="wind-precipitation-wrapper">
            <div id="wind-container">
              <p id="wind"></p>
            </div>

            <div id="precipitation-container">
              <!-- <p>Hej</p> -->
            </div>
          </div>
        </div>
      </section>
      <!-- <img src="media/fall.jpg" alt="fall" /> -->
    </main>
    <script src="/javaScript/weather.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
